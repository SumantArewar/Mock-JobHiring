<h2>Create Job Posting</h2>
<form [formGroup] = "form" [ngSubmit] = "submitJobPosting()">
    <div class="container">
        <div class="form-group">
            <lable for = "title">Job Title</lable>
            <input id "" name = title formControlname = title class = "form-group">
        </div>
        <div class="form-group">
            <lable for = "department">Job Title</lable>
            <input id = "department" name = "department" formControlname = "department" class = "form-group">
        </div>
        <div class="form-group">
            <lable for = "location">Location</lable>
            <input id = "location" name = "location" formControlname = "location" class = "form-group">
        </div>
        <div class="form-group">
            <lable for = "responsibilities">Responsibilities</lable>
            <textarea id = "responsibilities" name = "responsibilities" formControlname = "responsibilities" class = "form-group">
        </div>
        <div class="form-group">
            <lable for = "qualifications">qualifications</lable>
            <textarea id = "qualifications" name = "qualifications" formControlname = "qualifications" class = "form-group">
        </div>
        <div class="form-group">
            <lable for = "applicationDeadline">applicationDeadline</lable>
            <input id = "applicationDeadline" name = "applicationDeadline" formControlname = "applicationDeadline" class = "form-group">
        </div>
    </form>
