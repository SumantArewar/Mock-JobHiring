<form [FormGroup] ="jobApplicationForm" (ngSubmit) = "applyForJob()">
<!-- <form  (ngSubmit) = "applyForJob()"> -->
    <div class="form-group">
        <label for ="applicantName">Applicant Name</label>
        <input type = "text" id = "applicantName" formControlName = "applicantName">
    </div>
    <div class="form-group">
        <label for ="jobPositionId">jobPositionId</label>
        <input id = "jobPositionId" formControlName = "jobPositionId">
    </div>
    <select id="jobPositionId">
        <option *ngFor="let jobPosition of jobPositions" [value]="jobPosition.id">
          {{ jobPosition.title }}
        </option>
    </select>
</form>
